<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>WebCraft</title>

    <style>
      /*=============== GOOGLE FONTS ===============*/
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      /*=============== VARIABLES CSS ===============*/
      :root {
        /*========== Colors ==========*/
        --first-color: #ff4f4f;
        --second-color: #ff4f4f;
        --title-color: hsl(244, 12%, 12%);
        --text-color: hsl(244, 4%, 36%);
        --body-color: white;

        /*========== Font and typography ==========*/
        --body-font: "Poppins", sans-serif;
        --h2-font-size: 1.25rem;
        --small-font-size: 0.813rem;
        --smaller-font-size: 0.75rem;

        /*========== Font weight ==========*/
        --font-medium: 500;
        --font-semi-bold: 600;
      }

      @media screen and (min-width: 1024px) {
        :root {
          --h2-font-size: 1.75rem;
          --normal-font-size: 1rem;
          --small-font-size: 0.875rem;
          --smaller-font-size: 0.813rem;
        }
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: var(--body-color);
        font-family: var(--body-font);
        color: var(--text-color);
      }

      input,
      button {
        font-family: var(--body-font);
        border: none;
        outline: none;
      }

      button {
        cursor: pointer;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .login__content,
      .login__form,
      .login__inputs {
        display: grid;
      }

      .login__content {
        position: relative;
        height: 100vh;
        align-items: center;
      }

      .login__img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .login__form {
        position: relative;
        background-color: hsla(244, 16%, 92%, 0.6);
        border: 2px solid hsla(244, 16%, 92%, 0.75);
        margin-inline: 1.5rem;
        row-gap: 1.25rem;
        backdrop-filter: blur(20px);
        padding: 2rem;
        border-radius: 1rem;
      }

      .login__title {
        color: var(--title-color);
        font-size: var(--h2-font-size);
        margin-bottom: 0.5rem;
      }

      .login__title span {
        color: var(--first-color);
      }

      .login__description {
        font-size: var(--small-font-size);
      }

      .login__inputs {
        row-gap: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .login__label {
        display: block;
        color: var(--title-color);
        font-size: var(--small-font-size);
        font-weight: var(--font-semi-bold);
        margin-bottom: 0.25rem;
      }

      .login__input {
        width: 100%;
        padding: 14px 12px;
        border-radius: 6px;
        border: 2px solid var(--text-color);
        background-color: hsla(244, 16%, 92%, 0.6);
        color: var(--title-color);
        font-size: var(--smaller-font-size);
        font-weight: var(--font-medium);
        transition: border 0.4s;
      }

      .login__input::placeholder {
        color: var(--text-color);
      }

      .login__input:focus,
      .login__input:valid {
        border: 2px solid var(--first-color);
      }

      .login__box {
        position: relative;
      }

      .login__box .login__input {
        padding-right: 36px;
      }

      .login__eye {
        width: max-content;
        height: max-content;
        position: absolute;
        right: 0.75rem;
        top: 0;
        bottom: 0;
        margin: auto 0;
        font-size: 1.25rem;
        cursor: pointer;
      }

      .login__check-label {
        position: relative;
        display: flex;
        column-gap: 0.5rem;
        align-items: center;
        cursor: pointer;
        font-size: var(--small-font-size);
      }

      .login__check-icon {
        position: absolute;
        display: none;
        font-size: 16px;
      }

      .login__check-input {
        appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid var(--text-color);
        background-color: hsla(244, 16%, 92%, 0.2);
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .login__check-input:checked {
        background: var(--first-color);
      }

      .login__check-input:checked + .login__check-icon {
        display: block;
        color: #fff;
      }

      .login__buttons {
        display: flex;
        column-gap: 0.75rem;
      }

      .login__button {
        width: 100%;
        padding: 14px 2rem;
        border-radius: 6px;
        background: linear-gradient(
          180deg,
          var(--first-color),
          var(--second-color)
        );
        color: #fff;
        font-size: var(--small-font-size);
        font-weight: var(--font-semi-bold);
        box-shadow: 0 6px 24px #f79c83;
        margin-bottom: 1rem;
        transition: background 0.3s;
      }

      .login__button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .login__button-ghost {
        background: hsla(244, 16%, 92%, 0.6);
        border: 2px solid var(--first-color);
        color: var(--first-color);
        box-shadow: none;
      }

      .login__forgot {
        font-size: var(--smaller-font-size);
        font-weight: var(--font-semi-bold);
        color: var(--first-color);
        text-decoration: none;
      }

      /*=============== BREAKPOINTS ===============*/
      @media screen and (max-width: 360px) {
        .login__buttons {
          flex-direction: column;
        }
      }

      @media screen and (min-width: 576px) {
        .login__form {
          width: 450px;
          justify-self: center;
        }
      }

      @media screen and (min-width: 1064px) {
        .container {
          height: 100vh;
          display: grid;
          place-items: center;
        }

        .login__content {
          width: 1024px;
          height: 600px;
        }

        .login__img {
          border-radius: 3.5rem;
          box-shadow: 0 24px 48px #f79c83;
        }

        .login__form {
          justify-self: flex-end;
          margin-right: 4.5rem;
        }
      }

      @media screen and (min-width: 1200px) {
        .login__content {
          height: 700px;
        }

        .login__form {
          row-gap: 2rem;
          padding: 3rem;
          border-radius: 1.25rem;
          border: 2px solid hsla(244, 16%, 92%, 0.75);
        }

        .login__description,
        .login__label,
        .login__button {
          font-size: var(--normal-font-size);
        }

        .login__inputs {
          row-gap: 1.25rem;
          margin-bottom: 0.75rem;
        }

        .login__input {
          border: 2.5px solid var(--text-color);
          padding: 1rem;
          font-size: var(--small-font-size);
        }

        .login__input:focus,
        .login__input:valid {
          border: 2.5px solid var(--first-color);
        }

        .login__button,
        .login__button-ghost {
          padding: 1rem 2rem;
          font-size: var(--normal-font-size);
          border-radius: 0.75rem;
        }
        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .modal-content p {
        margin-bottom: 20px;
      }

      .modal button {
        padding: 10px 20px;
        background-color: var(--first-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="assets/test2.gif" />

          <!-- Login Form -->
          <form class="login__form" id="loginForm">
            <div>
              <h1 class="login__title">
                <span>Welcome</span> Back!
              </h1>

              <p class="login__description">
                Welcome! Please login to continue.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Email</label>
                  <input
                    class="login__input"
                    type="email"
                    id="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input
                      class="login__input"
                      type="password"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>

              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input
                    class="login__check-input"
                    type="checkbox"
                    id="check"
                  />
                  <i class="ri-check-line login__check-icon"></i>
                  Remember me
                </label>
              </div>
            </div>

            <div>
              <div class="login__buttons" style="justify-content: center;">
                <button type="submit" class="login__button" id="loginButton">Log In</button>
              </div>

              <a class="login__forgot" href="#">Forgot Password?</a>
              <div style="margin-top: 1rem; text-align: center;">
                <span>Don't have an account? </span>
                <a
                  class="login__signup"
                  href="#"
                  style="color: var(--first-color); font-weight: var(--font-semi-bold);"
                  id="showSignUp"
                  >Register here</a
                >
              </div>
            </div>
          </form>

          <!-- Sign-Up Form -->
          <form class="login__form" id="signUpForm" style="display: none;">
            <div>
              <h1 class="login__title">
                <span>Create</span> Account
              </h1>

              <p class="login__description">
                Fill in your details to create an account.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="signupEmail" class="login__label">Email</label>
                  <input
                    class="login__input"
                    type="email"
                    id="signupEmail"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <div>
                  <label for="signupPassword" class="login__label">Password</label>
                  <div class="login__box">
                    <input
                      class="login__input"
                      type="password"
                      id="signupPassword"
                      placeholder="Enter your password"
                      required
                    />
                    <i
                      class="ri-eye-off-line login__eye"
                      id="input-icon-signup"
                    ></i>
                  </div>
                </div>

                <div>
                  <label for="confirmPassword" class="login__label">Confirm Password</label>
                  <div class="login__box">
                    <input
                      class="login__input"
                      type="password"
                      id="confirmPassword"
                      placeholder="Confirm your password"
                      required
                    />
                    <i
                      class="ri-eye-off-line login__eye"
                      id="input-icon-confirm"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="login__buttons" style="justify-content: center;">
                <button type="submit" class="login__button" id="signUpButton">Sign Up</button>
              </div>

              <div style="margin-top: 1rem; text-align: center;">
                <span>Already have an account? </span>
                <a
                  class="login__login"
                  href="#"
                  style="color: var(--first-color); font-weight: var(--font-semi-bold);"
                  id="showLogin"
                  >Login here</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
          <p id="modalMessage"></p>
          <button id="modalCloseBtn">OK</button>
        </div>
      </div>
    <!--=============== MAIN JS ===============-->
    <script type="module">
      // Import the functions you need from the SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAPnTLVwPCAF9EzdwAIQmqSzK16eSbcOz4",
        authDomain: "webcraft-7f386.firebaseapp.com",
        projectId: "webcraft-7f386",
        storageBucket: "webcraft-7f386.appspot.com",
        messagingSenderId: "983810632123",
        appId: "1:983810632123:web:de8d379daa38fbca42fc9e",
        measurementId: "G-WSSVHJ9VV3",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Initialize Firebase Authentication
      const auth = getAuth(app);

      // Initialize Firestore
      const db = getFirestore(app);

      // modal
      const modal = document.getElementById('customModal');
      const modalMessage = document.getElementById('modalMessage');
      const modalCloseBtn = document.getElementById('modalCloseBtn');

       // Function to show modal with custom message
       function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = 'flex';
      }
      // Function to close modal and optionally redirect
      function closeModal(redirect = false) {
        modal.style.display = 'none';
        if (redirect) {
          window.location.href = 'dashboard.html';
        }
      }

      // Close modal on clicking the OK button
      modalCloseBtn.addEventListener('click', function () {
        closeModal(modal.dataset.redirect === 'true');
      });


      // Handle Sign-Up
       // Handle Sign-Up
       document.getElementById("signUpForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const signUpButton = document.getElementById("signUpButton");

        signUpButton.disabled = true;

        if (password !== confirmPassword) {
          showModal("Passwords do not match. Please try again.");
          signUpButton.disabled = false;
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          showModal("Sign up successful!");
          modal.dataset.redirect = 'true';


          await setDoc(doc(db, "users", user.uid), { email: email, createdAt: new Date() });
        } catch (error) {
          showModal(`Invalid Email/Password. Please try again.`);
          signUpButton.disabled = false;
        }
      });

      // Handle Login
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const loginButton = document.getElementById("loginButton");

        loginButton.disabled = true;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          showModal("Login successful!");
          modal.dataset.redirect = 'true';


          localStorage.setItem('loggedInUserId', user.uid);
        } catch (error) {
          showModal(`Invalid Email/Password. Please try again.`);
          loginButton.disabled = false;
        }
      });
    </script>

    <script>
      // Toggle between login and sign-up forms
      const showSignUp = document.getElementById("showSignUp");
      const showLogin = document.getElementById("showLogin");
      const loginForm = document.getElementById("loginForm");
      const signUpForm = document.getElementById("signUpForm");

      if (showSignUp) {
        showSignUp.addEventListener("click", (e) => {
          e.preventDefault();
          loginForm.style.display = "none";
          signUpForm.style.display = "grid";
        });
      }

      if (showLogin) {
        showLogin.addEventListener("click", (e) => {
          e.preventDefault();
          signUpForm.style.display = "none";
          loginForm.style.display = "grid";
        });
      }

      /*=============== SHOW HIDDEN - PASSWORD ===============*/
      const showHiddenPassword = (inputPassword, inputIcon) => {
        const input = document.getElementById(inputPassword),
          iconEye = document.getElementById(inputIcon);

        iconEye.addEventListener("click", () => {
          if (input.type === "password") {
            input.type = "text";
            iconEye.classList.add("ri-eye-line");
            iconEye.classList.remove("ri-eye-off-line");
          } else {
            input.type = "password";
            iconEye.classList.remove("ri-eye-line");
            iconEye.classList.add("ri-eye-off-line");
          }
        });
      };

      // For login form
      showHiddenPassword("password", "input-icon");

      // For sign-up form
      showHiddenPassword("signupPassword", "input-icon-signup");
      showHiddenPassword("confirmPassword", "input-icon-confirm");
    </script>

    <script>

        const sc = document.createElement('script');
        sc.src = "https://apps.voc.ai/api_v2/gpt/bots/livechat/embed.js?id=18007&token=66F12CE5E4B061B2651780CE";
        sc.async = true;
        sc.defer = true;
        document.body.appendChild(sc);
      })()
    </script>
  </body>
</html>
