  <script>
	function submitForm() {
	  const form = document.getElementById('subscribe-form');
	  const email = form.email.value;
  
	  // Check if email input is filled
	  if (email) {
		// Open the link in a new tab with the email as a query parameter
		window.open(`https://formsubmit.co/el/baheva?email=${encodeURIComponent(email)}`, '_blank');
		return false; // Prevent the form from submitting the default way
	  }
	  return false; // Prevent default action if email is not filled
	}
  </script>
