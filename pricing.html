  <script>
    document.querySelector('.ad-button').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default action of the link

      // Show custom modal instead of the alert
      var modal = document.getElementById("purchaseModal");
      var confirmBtn = document.getElementById("confirmPurchaseBtn");
      var cancelBtn = document.getElementById("cancelPurchaseBtn");

      modal.style.display = "block";

      // When the user clicks the confirm button
      confirmBtn.onclick = function () {
        window.open("https://formsubmit.co/el/baheva", "_blank"); // Change to your purchase URL
        modal.style.display = "none"; // Hide the modal
      }

      // When the user clicks the cancel button
      cancelBtn.onclick = function () {
        modal.style.display = "none"; // Just close the modal
      }

      // When the user clicks anywhere outside the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    });
  </script>
